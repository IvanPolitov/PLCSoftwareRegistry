<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    {% if user.is_authenticated %}
        <a href="/logout">
            <button>Выйти</button>
        </a>

    {% else %}
        <a href="/reg">
            <button>Регистрация</button>
        </a>

        <a href="/login">
            <button>Войти</button>
        </a>
    {% endif %}
    <hr>

    {% block content %}{% endblock %}
</body>
</html>
